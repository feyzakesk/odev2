<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google!</title>
</head>

<body>
    <div class="container">
        <img src="images/google.jpg" alt="logo">
        <div class="container-1">
            <p>Search the web using Google!</p>
            <input type="text" id="search">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="container-2">
            <div class="card card-1">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a>
            </div>
            <div class="card card-2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">Help!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">About Google!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company Info</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
            </div>
            <div class="card card-3">
                <p>Get Google! <br/>
                    updates monthly:</p>
                <input type="text" placeholder="your e-mail" id="subscribe">
                <div class="subscribe">
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                </div>
            </div>
        </div>
        <p class="copyright">Copyright Â©1998 Google Inc.</p>
    </div>
</body>

</html>
